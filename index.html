// array of possible countries in the same order as they appear in the country selection list 
  var countryLists = new Array(3) 
 countryLists["empty"] = ["Select an Origin"]; 
 countryLists["Godborn"] = ["Aesir: Norse Gods", "Amatsukami: Japanese Gods", "Atzlánti: Aztec Gods", "Celestial Bureaucracy: Chinese Gods", "Deva: Hindu Gods", "Dodekatheon: Greek Gods", "Loa: Voodoo Gods", "Pesedjet: Egyptian Gods", "Tuatha Dé Danaan: Celtic Gods"]; 
 countryLists["Mythborn"] = ["Dark Forest", "Fairie", "Jade Sea", "Shambhalla","Other"]; 
 countryLists["Wyrdborn"] = ["Aesir: Norse Gods", "Amatsukami: Japanese Gods", "Atzlánti: Aztec Gods", "Celestial Bureaucracy: Chinese Gods", "Deva: Hindu Gods", "Dodekatheon: Greek Gods", "Loa: Voodoo Gods", "Pesedjet: Egyptian Gods", "Tuatha Dé Danaan: Celtic Gods"]; 
 /* CountryChange() is called from the onchange event of a select element. 
 * param selectObj - the select object which fired the on change event. 
 */ 

 function countryChange(selectObj2) { 
 var idx = selectObj2.selectedIndex; 
 var which = selectObj2.options[idx].value; 
 cList2 = countryLists[which]; 
 var cSelect = document.getElementById("country"); 
 var len=cSelect.options.length; 
 while (cSelect.options.length > 0) { 
 cSelect.remove(0); 
 } 
 var newOption; 
 for (var i=0; i<cList2.length; i++) { 
 newOption = document.createElement("option"); 
 newOption.value = cList2[i];  // assumes option string and value are the same 
 newOption.text=cList2[i]; 
 try { 
 cSelect.add(newOption);  // this will fail in DOM browsers but is needed for IE 
 } 
 catch (e) { 
 cSelect.appendChild(newOption); 
 } 
 } 
 }

 } 
 catch (e) {

 } 
 } 
 }
